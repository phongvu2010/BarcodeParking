# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.dbcp2.test-while-idle = true
spring.datasource.dbcp2.validation-query = SELECT 1

# ===============================
# JPA / HIBERNATE
# ===============================
# Allows Hibernate to generate SQL optimized for a particular DBMS MySQL
# org.hibernate.dialect.MySQL5Dialect		// MySQL Engine: MyISAM
# org.hibernate.dialect.MySQL55Dialect		// MySQL Engine: InnoDB
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL55Dialect
# Allows Hibernate to generate SQL optimized for a particular DBMS MSSQL
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServerDialect

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).
# Show or not log for each sql query
spring.jpa.show-sql = true
spring.jpa.open-in-view = true

# Hibernate ddl auto (create, create-drop, update, none): with "update" the database
# schema will be automatically updated accordingly to java entities found in the project
spring.jpa.hibernate.ddl-auto = update

spring.jpa.properties.hibernate.current_session_context_class = org.springframework.orm.hibernate5.SpringSessionContext

# Naming strategy
#spring.jpa.hibernate.naming.strategy = org.hibernate.cfg.ImprovedNamingStrategy
#spring.jpa.hibernate.naming.implicit-strategy = org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===============================
# LOGGING
# ===============================
logging.level.web = DEBUG
logging.level.org.hibernate.SQL = DEBUG
#logging.level.org.hibernate.type = TRACE
logging.pattern.console = %d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15}:%L - %msg%n
#logging.pattern.console = 
logging.file = log/errorLog.log