<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/header :: header-css" />
<body>
  <div class="container-scroller">
	<!-- partial:../../partials/_horizontal-navbar.html -->
	<div th:replace="partials/header :: navbar"></div>

	<div class="container-fluid page-body-wrapper">
	  <div class="main-panel">
		<!-- content -->
		<div class="content-wrapper">
		  <div class="row grid-margin">
			<div class="col-6">
			  <div class="card">
				<div class="card-body">
				  <h4 class="card-title">ACCOUNT</h4>

				  <div class="form-group row justify-content-center">
					<div class="col-lg-2 p-1">
					  <label class="col-form-label"><b>Username</b></label>
					</div>
					<div class="col-lg-6">
					  <input type="text" class="form-control" th:value="${#request.userPrincipal.name}" readonly="readonly" />
					</div>
					<div class="col-lg-3">
					  <input type="text" class="form-control text-center" th:value="${codeCompany}" readonly="readonly" />
					</div>
				  </div>

				  <div class="form-group row justify-content-center">
					<div class="col-lg-2 p-1">
					  <label class="col-form-label"><b>Email</b></label>
					</div>
					<div class="col-lg-9">
					  <input type="text" class="form-control" th:value="${email}" readonly="readonly" />
					</div>
				  </div>

				  <div class="form-group row justify-content-center">
					<div class="col-lg-2 p-1">
					  <label class="col-form-label"><b>Logo</b></label>
					</div>
					<div class="col-lg-9">
					  <form method="post" enctype="multipart/form-data" id="uploadForm">
						<input type="file" name="files" class="dropify" data-height="200" data-max-file-size="2MB" />
						<div>
						  <span style="font-size: 12px; font-style: italic;">Maximum capacity of 2MB</span>
						</div>
						<input type="submit" class="btn btn-primary" value="Upload Logo" id="uploadLogo" />	<!-- mt-2 -->
						<div>
						  <span id="result" style="font-size: 13px; font-style: italic; color: green;"></span>
						</div>
					  </form>
					</div>
				  </div>
				  <!--
				  <div class="form-group row justify-content-center">
					<div class="col-lg-2">
					  <label class="col-form-label">Phone</label>
					</div>
					<div class="col-lg-9">
					  <input type="text" class="form-control" value="0909090909" />
					</div>
				  </div>
				  -->
				</div>
			  </div>
			</div>

			<div class="col-6">
			  <div class="card">
				<div class="card-body">
				  <h4 class="card-title">CHANGE PASSWORD</h4>

				  <form th:action="@{/change-password}" th:object="${profile}" id="signupForm" method="post">
					<div class="form-group row justify-content-center">
					  <div class="col-lg-4 p-1">
						<label class="col-form-label"><b>Password</b></label>
					  </div>
					  <div class="col-lg-7">
						<input type="password" class="form-control" style="border-bottom: 1px solid #DDDDDD;" th:field="*{oldPass}" />
						<label th:if="${param.error}" class="mt-2 text-danger">
						  <span class="has-danger form-control-danger" th:utext="${param.error}"></span>
						</label>
					  </div>
					</div>

					<div class="form-group row justify-content-center">
					  <div class="col-lg-4 p-1">
						<label for="password" class="col-form-label"><b>New Password</b></label>
					  </div>
					  <div class="col-lg-7">
						<input type="password" id="password" name="password" class="form-control" style="border-bottom: 1px solid #DDDDDD;" th:field="*{newPass}" />
					  </div>
					</div>

					<div class="form-group row justify-content-center">
					  <div class="col-lg-4 p-1">
						<label for="confirm_password" class="col-form-label"><b>Confirm password</b></label>
					  </div>
					  <div class="col-lg-7">
						<input type="password" id="confirm_password" name="confirm_password" class="form-control" style="border-bottom: 1px solid #DDDDDD;" />
						<input type="submit" class="btn btn-primary mt-2" value="Change Password" />
					  </div>
					</div>
				  </form>
				</div>
			  </div>
			</div>
		  </div>
		</div>

		<!-- partial:../../partials/_footer.html -->
		<div th:replace="partials/footer :: footer"></div>
	  </div> <!-- main-panel ends -->
	</div> <!-- page-body-wrapper ends -->
  </div> <!-- container-scroller -->

  <script th:src="@{vendors/js/vendor.bundle.base.js}"></script>
  <script th:src="@{vendors/js/vendor.bundle.addons.js}"></script>

  <script th:src="@{js/template.js}"></script>

  <script th:src="@{js/dropify.js}"></script>
  <script th:src="@{js/form-validation.js}"></script>
  <!-- <script th:src="@{js/bt-maxLength.js}"></script> -->
</body>
</html>
